<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="myForm">
            <div class="div1">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <p id="ename" class="emessage">Invalid name</p>
            </div>

            <div class="div1">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
                <p id="eage" class="emessage">Invalid age</p>
            </div>

            <div class="div1">
                <label for="phone_number">Phone</label>
                <input type="tel" id="phone_number" name="phone_number">
                <p id="enumber" class="emessage">Invalid phone number</p>
            </div>

            <div class="div1">
                <label>Gender</label>
                <div class="radiogroup">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <p id="egender" class="emessage">Select the Gender</p>
            </div>

            <div class="div1">
                <label>Subjects</label>
                <div class="checkgroup">
                    <input type="checkbox" id="math" name="subject" value="Math">
                    <label for="math">Math</label>

                    <input type="checkbox" id="science" name="subject" value="Science">
                    <label for="science">Science</label>

                    <input type="checkbox" id="english" name="subject" value="English">
                    <label for="english">English</label>
                </div>
                <p id="esubject" class="emessage">No subject checked</p>
            </div>

            <div class="div1">
                <label for="dob">D.O.B</label>
                <input type="date" id="dob" name="dob" required>
                <p id="edob" class="emessage">Invalid dob!</p>
            </div>

            <div class="div1">
                <label for="location">Location</label>
                <select id="location" name="location">
                    <option value="" disabled selected>Select your location</option>
                    <option value="Tiruchengode">Tiruchengode</option>
                    <option value="Erode">Erode</option>
                    <option value="Salem">Salem</option>
                    <option value="Namakkal">Namakkal</option>
                </select>
                <p id="elocation" class="emessage">Invalid Location!</p>
            </div>

            <button id="submit" class="sbutton" type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Manage Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                    <th>Gender</th>
                    <th>Subjects</th>
                    <th>D.O.B</th>
                    <th>Location</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody  id="dataTable">
                
            </tbody>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
</html>
