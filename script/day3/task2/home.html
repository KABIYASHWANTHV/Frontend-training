<script>
function replaceRepeatedNames(sentence) 
{
    let words = sentence.split(' ');
    let seen = {};

    for (let i = 0; i < words.length; i++) 
    {
        if (seen[words[i]]) 
        {
            words[i] = "CHANGED";
        } 
        else 
        {
            seen[words[i]] = true;
        }
    }
    return words.join(' ');
}
console.log(replaceRepeatedNames("John Mary John Alex Mary"));
