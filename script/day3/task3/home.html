<script>
    function replaceEvenWords(sentence) 
    {
        let words = sentence.split(' ');

        for (let i = 0; i < words.length; i += 2) 
        {
            words[i] = "EVEN";
        }
        return words.join(' ');
    }
    console.log(replaceEvenWords("I am learning JavaScript every day"));
</script>
