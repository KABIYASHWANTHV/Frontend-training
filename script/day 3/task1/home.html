<script>
function findLargestWord(str) 
{
    const words = str.split(' ');
    let largestWord = words[0];
    for (let i = 1; i < words.length; i++) 
    {
        if (words[i].length > largestWord.length)
        {
            largestWord = words[i];
        }
    }
    return largestWord;
}
