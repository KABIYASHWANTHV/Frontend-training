<script>
function transformToMap(arr) 
{
    return arr.reduce((map, obj) => {
        map[obj.id] = obj.name;
        return map;
    }, {});
}
const arr = [
    { id: 1, name: 'A' },
    { id: 2, name: 'B' },
];
const result = transformToMap(arr);
console.log(result);
</script>
