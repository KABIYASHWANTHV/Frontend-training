<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url("https://pics.freeartbackgrounds.com/midle/Beautiful_Sunrise_Background-448.jpg");
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
        }
        form {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 20px;
            color: white;
        }
        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #131313;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        textarea {
            resize: none;
        }
        form button {
            width: 40%;
            padding: 10px;
            border-color: #101010;
            border-radius: 4px;
            background: #1a7ebc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background-color: #1664a0;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #101010;
            text-align: center;
            padding: 10px;
        }
        th {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #f9f9f9;
            color: #34495e;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Employee Task Tracker</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="task">Task</label>
        <input type="text" id="task" name="task" placeholder="Enter your task" required>
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter your description"></textarea>
        <label for="due">Due Date</label>
        <input type="date" id="due" name="due" required>
        <button>Assign Task</button>
    </form><br><br>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Employee Name</th>
                <th colspan="2">Task Details</th>
                <th rowspan="2">Due Date</th>
            </tr>
            <tr>
                <th>Task Title</th>
                <th>Task Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kabi</td>
                <td>HTML</td>
                <td>Learn HTML basics</td>
                <td>26/12/2024</td>
            </tr>
            <tr>
                <td>Kavin</td>
                <td>CSS</td>
                <td>Style website layout</td>
                <td>30/12/2024</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
