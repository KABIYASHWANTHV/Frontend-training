<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .task-buttons button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">To-Do List with Timer</h2>
        <form id="taskForm">
            <input type="hidden" id="editIndex" value="-1">
            <div class="form-group">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Task Description</label>
                <textarea id="taskDescription" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="taskDate">Estimated Completion Date</label>
                <input type="date" id="taskDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taskTime">Estimated Completion Time</label>
                <input type="time" id="taskTime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Task</button>
        </form>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Estimated Date</th>
                    <th>Estimated Time</th>
                    <th>Timer</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>

</body>
<script src="script.js"></script>
</html>
