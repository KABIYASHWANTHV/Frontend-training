<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container h1
        {
            text-align: center;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }
        .car-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            height: 400px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .car-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .car-item h3 {
            margin: 10px 0;
        }
        .car-item p {
            margin: 10px 0;
            font-size: 16px;
        }
        .book-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }
        .book-btn:hover {
            background-color: #218838;
        }
        .booking-page {
            display: none; 
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .booking-page h2 {
            text-align: center;
        }
        .car-details {
            text-align: center;
            margin-bottom: 20px;
        }
        .car-details h3 {
            margin: 10px 0;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input {
            padding: 10px;
            margin: 10px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .confirmation-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="homePage">
        <h1>Available Cars for Rent</h1>
        <div class="car-list" id="car-list">
        </div>
    </div>

    <div id="bookingPage" class="booking-page">
        <h2>Your Booking</h2>
        <div class="car-details" id="car-details">
        </div>

        <div class="form-container">
            <label for="startDate">Rental Start Date</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">Rental End Date</label>
            <input type="date" id="endDate" name="endDate">
            <button onclick="confirmBooking()">Confirm Booking</button>
        </div>

        <div id="confirmationMessage" class="confirmation-message">
        </div>

        <button onclick="goBack()">Go Back</button>
    </div>
</div>


</body>
<script src="script.js"></script>
</html>
