<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Event Manager</h2>
        
        <div class="mb-3">
            <input type="text" id="eventTitle" class="form-control" placeholder="Event Title">
            <input type="date" id="eventDate" class="form-control mt-2">
            <button class="btn btn-primary mt-2" onclick="addEvent()">Add Event</button>
        </div>
        
        <div class="mb-3">
            <button class="btn btn-success" onclick="filterEvents('upcoming')">Upcoming Events</button>
            <button class="btn btn-secondary" onclick="filterEvents('past')">Past Events</button>
            <button class="btn btn-dark" onclick="displayEvents()">Show All</button>
        </div>
        
        <ul id="eventList" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
