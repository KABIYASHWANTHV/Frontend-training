<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .total-expense {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .filter-btn {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Expense Tracker</h2>
        <form id="expenseForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="expenseName" class="form-control" placeholder="Expense Name" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" required min="0">
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-control">
                        <option value="" disabled selected>Select one option</option>
                        <option value="Food">Food</option>
                        <option value="Travel">Travel</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
        <h5>Total Expense: <span id="totalExpense">0</span></h5>
        <input type="text" id="search" class="form-control my-3" placeholder="Search Expense">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
